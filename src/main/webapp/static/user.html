<!DOCTYPE html>
<html>
<head>
	<title>User</title>
</head>
<body>
	<div ng-app="mall" ng-controller="userInfo">
	<h1>User Profile</h1>
	<div class="form-horizontal hide">
			<label>Nick Name:</label>
			<label id="nick_name">{{user.nick_name}}</label>
			<label>Email:</label>
			<label id="email">{{user.email}}</label>
			<label>Gender:</label>
			<label id="gender">{{user.gender}}</label>
		 	<label>Address:</label>
			<label id="address">{{user.address}}</label>
			<label>telephone:</label>
			<label id="telephone">{{user.telephone}}</label>
	</div>
	</div>
  <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
